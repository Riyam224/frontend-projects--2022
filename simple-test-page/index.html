
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>udacity / محاكي يوداسيتي </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  
</head>

<body>
    <div class="container">

        <div class="question">
            <span>QUIZ QUESTION</span>
            <p>
                Which of these is a good variable name?
            </p>
        </div>


        <div class="answers">
            <ul id="list">
                <li>
                    <label for="option1">
					<input type="radio" value="1" id="option1" name="options"> 
					var firstName
					</label>
                </li>
                <li>
                    <label for="option2">
					<input type="radio" value="2" id="option2" name="options"> 
					var const
					</label>
                </li>
                <li>
                    <label for="option3">
					<input type="radio" value="3" id="option3" name="options"> 
					var 1stName
					</label>
                </li>
                <li>
                    <label for="option4">
					<input type="radio" value="4" id="option4" name="options"> 
					var $first Name
					</label>
                </li>
            </ul>
        </div>


    </div>

    <button class="submit" id="submit-enabled" disabled>submit</button>
</body>

</html>
